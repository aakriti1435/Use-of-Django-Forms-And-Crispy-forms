<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
    .form-label-left{
        width:150px;
    }
    .form-line{
        padding-top:12px;
        padding-bottom:12px;
    }
    .form-label-right{
        width:150px;
    }
    body, html{
        margin:0;
        padding:0;
        background:false;
    }

    .form-all{
        margin:0px auto;
        padding-top:0px;
        width:690px;
        color:Black !important;
        font-family:"Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", Verdana, sans-serif;
        font-size:14px;
    }
    .form-radio-item label, .form-checkbox-item label, .form-grading-label, .form-header{
        color: false;
    }

</style>

</head>
<body>
<form class="jotform-form" action="" method="post" autocomplete="on">
    <div role="main" class="form-all">
    <ul style="text-decoration:none;" class="form-section page-section">
      <li id="cid_1" class="form-input-wide" data-type="control_head">
        <div class="form-header-group  header-default">
          <div class="header-text httal htvam">
            <h2 id="header_1" class="form-header" data-component="header">
              We are here to assist you!
            </h2>
            <div id="subHeader_1" class="form-subHeader">
              Please complete the form below for your complaints.
            </div>
          </div>
        </div>
      </li>
      </li>
      <li class="form-line" data-type="control_datetime" id="id_3">
        <label class="form-label form-label-top form-label-auto" id="label_3" for="month_3"> Date of filling the form: </label>
        <div id="cid_3" class="form-input-wide">
          <div data-wrapper-react="true" class="extended">
            <span class="form-sub-label-container " style="vertical-align:top">
              <input type="tel" class="form-textbox validate[limitDate]" id="month_3" name="q3_dateOf[month]" size="2" data-maxlength="2" value="03" autoComplete="off" aria-labelledby="label_3 sublabel_3_month" />
              <span class="date-separate" aria-hidden="true">
                 -
              </span>
              <label class="form-sub-label" for="month_3" id="sublabel_3_month" style="min-height:13px" aria-hidden="false"> Month </label>
            </span>
            <span class="form-sub-label-container " style="vertical-align:top">
              <input type="tel" class="currentDate form-textbox validate[limitDate]" id="day_3" name="q3_dateOf[day]" size="2" data-maxlength="2" value="01" autoComplete="off" aria-labelledby="label_3 sublabel_3_day" />
              <span class="date-separate" aria-hidden="true">
                 -
              </span>
              <label class="form-sub-label" for="day_3" id="sublabel_3_day" style="min-height:13px" aria-hidden="false"> Day </label>
            </span>
            <span class="form-sub-label-container " style="vertical-align:top">
              <input type="tel" class="form-textbox validate[limitDate]" id="year_3" name="q3_dateOf[year]" size="4" data-maxlength="4" value="2020" autoComplete="off" aria-labelledby="label_3 sublabel_3_year" />
              <label class="form-sub-label" for="year_3" id="sublabel_3_year" style="min-height:13px" aria-hidden="false"> Year </label>
            </span>
            <span class="form-sub-label-container " style="vertical-align:top">
              <img class="showAutoCalendar newDefaultTheme-dateIcon icon-seperatedMode" alt="Pick a Date" id="input_3_pick" src="https://cdn.jotfor.ms/images/calendar.png" style="vertical-align:middle;margin-left:5px" data-component="datetime" aria-hidden="true" data-allow-time="No" data-version="v1" />
              <label class="form-sub-label" for="input_3_pick" style="border:0;clip:rect(0 0 0 0);height:1px;margin:-1px;overflow:hidden;padding:0;position:absolute;width:1px;white-space:nowrap" aria-hidden="true"> Date Picker Icon </label>
            </span>
          </div>
        </div>
      </li>
      <li class="form-line" data-type="control_textbox" id="id_4">
        <label class="form-label form-label-top form-label-auto" id="label_4" for="input_4"> Complainant's Name: </label>
        <div id="cid_4" class="form-input-wide">
          <input type="text" id="input_4" name="q4_complainantsName" data-type="input-textbox" class="form-textbox" size="20" value="" placeholder=" " data-component="textbox" aria-labelledby="label_4" />
        </div>
      </li>
      <li class="form-line" data-type="control_email" id="id_5">
        <label class="form-label form-label-top form-label-auto" id="label_5" for="input_5"> E-mail </label>
        <div id="cid_5" class="form-input-wide">
          <input type="email" id="input_5" name="q5_email5" class="form-textbox validate[Email]" size="20" value="" placeholder="ex: email@website.com" data-component="email" aria-labelledby="label_5" />
        </div>
      </li>
      <li class="form-line" data-type="control_text" id="id_6">
        <div id="cid_6" class="form-input-wide">
          <div id="text_6" class="form-html" data-component="text">
            <hr />
          </div>
        </div>
      </li>
      <li class="form-line" data-type="control_textarea" id="id_7">
        <label class="form-label form-label-top form-label-auto" id="label_7" for="input_7"> The complaint is regarding: </label>
        <div id="cid_7" class="form-input-wide">
          <textarea id="input_7" class="form-textarea" name="q7_theComplaint" cols="40" rows="6" data-component="textarea" aria-labelledby="label_7"></textarea>
        </div>
      </li>
      <li class="form-line" data-type="control_textarea" id="id_8">
        <label class="form-label form-label-top form-label-auto" id="label_8" for="input_8"> The nature of complaint: </label>
        <div id="cid_8" class="form-input-wide">
          <textarea id="input_8" class="form-textarea" name="q8_theNature" cols="40" rows="6" data-component="textarea" aria-labelledby="label_8"></textarea>
        </div>
      </li>
      <li class="form-line" data-type="control_textbox" id="id_9">
        <label class="form-label form-label-top form-label-auto" id="label_9" for="input_9"> Name of the company/person against which/whom the complaint is filed: </label>
        <div id="cid_9" class="form-input-wide">
          <input type="text" id="input_9" name="q9_nameOf9" data-type="input-textbox" class="form-textbox" size="20" value="" placeholder=" " data-component="textbox" aria-labelledby="label_9" />
        </div>
      </li>
      <li class="form-line" data-type="control_textarea" id="id_11">
        <label class="form-label form-label-top form-label-auto" id="label_11" for="input_11"> The specific details of the complaint: </label>
        <div id="cid_11" class="form-input-wide">
          <textarea id="input_11" class="form-textarea" name="q11_theSpecific" cols="40" rows="6" data-component="textarea" aria-labelledby="label_11"></textarea>
        </div>
      </li>
      <li class="form-line" data-type="control_button" id="id_2">
        <div id="cid_2" class="form-input-wide">
          <div style="text-align:left" data-align="left" class="form-buttons-wrapper  ">
            <button id="input_2" type="submit" class="form-submit-button" data-component="button" data-content="">
              Send
            </button>
          </div>
        </div>
      </li>
      <li style="display:none">
        Should be Empty:
        <input type="text" name="website" value="" />
      </li>
    </ul>
  </div>
  
  
</form></body>
</html>
